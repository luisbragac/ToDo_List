{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Tarefa - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            <span class="back-arrow">‚Üê</span> Voltar
        </a>
        
        <div class="task-form-container">
            <div class="task-form-box">
                <h2>Nova Tarefa</h2>
                <form class="task-form" action="{% url 'criar_task' %}" method="POST">
                    {% csrf_token %}
                    {% for field in form.visible_fields %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="task-submit-button">Criar Tarefa</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
